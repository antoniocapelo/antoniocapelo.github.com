{% include header.html %}

<div class="row-fluid">
	<div class="span3">
		{% include sidebar.html %}
	</div>
		<div class="span9 content post">
		<h1>{{ page.title }}</h1>
		<p class="muted"> {{ page.date | date_to_long_string }} <span style="margin-left:10px;margin-right:10px">|</span> 
			{% if page.categories %} Categories:
			{% for cat in page.categories %}

				 - {{cat}}

			{% endfor %}
		{% endif%}</p>
		{% if page.image %}
			<img src="{{ page.image }}">
		{% endif %}

		{{ content }}
		
		
		<!-- Social Media -->
		<br>
		<ul class="socialshare">
			<!-- Twitter -->
			<li><a href="https://twitter.com/share" class="twitter-share-button" data-via="antoniocapelo">Tweet</a></li>
			<!-- Google + -->
			<li><p><g:plusone size="medium"></g:plusone></p></li>
		</ul>
	</div>

</div>
{% include footer.html %}
